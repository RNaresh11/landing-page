<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <h1>Travel-X</h1>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Hill Station</a>
                <a href="#">Best Offer</a>
                <a href="#">Our sites</a>
                <a href="#">Contact</a>
            </div>
            <div class="login">
                <a href="#">Login</a>
            </div>
        </div>
        <div class="box">
            <h2>Enjoy</h2>
            <p>Your Every Moment <br> with Travel-X</p>
            <div class="button">
                <button>Book Your Trip</button>
            </div>
        </div>
        <div class="places">
            <div class="images">
                <div class="trips">
                    <img src="images/beach 1.jpg" alt="">
                    <div class="layer">
                        <a href="#">Beaches</a>
                    </div>
                </div>
                <div class="trips">
                    <img src="images/hill station.jpg" alt="">
                    <div class="layer">
                        <a href="#">Hill Stations</a>
                    </div>
                </div>
                <div class="trips">
                    <img src="images/lake.jpg" alt="">
                    <div class="layer">
                        <a href="#">Lakes</a>
                    </div>
                </div>
                
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="info">
                    <p>For any help <a href="#">Click Here</a></p>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
